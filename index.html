<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>

    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form action="registration-success.html">
          <img src="bccl.png" class="img" alt="">
          <div class="input-group">
            <label><strong>First Name:</strong></label>
            <input type="text" placeholder="Enter Your First Name" id="myname" onkeyup="validateMyName()">
            <span id="myname-error"></span>
          </div>
    
          <div class="input-group">
            <label><strong>Mother's Name:</strong></label>
            <input type="text" placeholder="Enter Your Last Name" id="mname" onkeyup="validateMName()">
            <span id="mname-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Father's Name:</strong></label>
            <input type="text" placeholder="Enter Your Last Name" id="fname" onkeyup="validateFName()">
            <span id="fname-error"></span>
          </div>
    
    
          <div class="input-group">
            <label><strong>Date of Birth:</strong></label>
            <input type="date" id="dob" onchange="validateDOB()">
            <span id="dob-error"></span>
          </div> 

          <div class="input-group">
            <label><strong>Email Id:</strong></label>
            <input type="email" placeholder="Enter Your Email Id" id="email-id" onkeyup="validateEmail()">
            <span id="email-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Mobile No.:</strong></label>
            <input type="tel" placeholder="Enter your mobile number" id="phone-no" onkeyup="validatePhone()">
            <span id="mobile-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Gender:</strong></label>
            <input type="radio" style="flex-basis: 0%; margin: 0 10px;" name="gender" value="male" id="male" onkeyup="validateGender()">
            <label for="male">Male</label> 
            <input type="radio" style="flex-basis: 0%; margin: 0 10px;"name="gender" value="female" id="female" onkeyup="validateGender()">
            <label for="female">Female</label> 
            <span id="gender-error"></span>
          </div> 

          <div class="input-group">
            <label><Strong>Category</Strong></label>
            <select name="category" id="category-name" onclick="validCategory()">
              <option value="select category">Select category</option>
              <option value="OBC">OBC</option>
              <option value="ST">ST</option>
              <option value="SC">SC</option>
              <option value="Genral">Genral</option>
            </select>
            <span id="category-error"> </span>
          </div> 

          <div class="input-group">
            <label><strong>Country:</strong></label>
            <select name="country" id="country-name" onclick="validateCountry()">
              <option value="" selected="selected" >Select Country</option>
            </select>
            <span id="country-error"></span>
          </div> 

          <div class="input-group">
            <label><strong>State:</strong></label>
            <select name="state" id="state-name" onclick="validateState()">
              <option value="" selected="selected">Please select country first</option>
            </select>
            <span id="state-error"></span>
          </div> 

          <div class="input-group">
            <label><strong>Address:</strong></label>
            <input type="text" placeholder="Enter Your Address" id="address" onkeyup="validateAddress()">
            <span id="address-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Pin Code:</strong></label>
            <input type="text" placeholder="Enter Your Pin Code" id="pincode" onkeyup="validatePinCode()">
            <span id="pin-error"></span>
          </div> 

          <div class="input-group">
            <label><strong>City:</strong></label>
            <input type="text" placeholder="Enter Your City" id="city" onkeyup="validateCity()">
            <span id="city-error"></span>
          </div>

          <div class="input-group">
            <label><strong>District:</strong></label>
            <select name="district" id="district-name" onclick="validateDistrict()">
              <option value="" selected="selected">Please select state first</option>
            </select>
            <span id="district-error"></span>
          </div> 
    
          <div class="input-group">
            <label><strong>Hobbies:</strong></label>
            <textarea rows="5" placeholder="Enter Your Hobbies" id="hobbies" onkeyup="validateHobbies()"></textarea>
            <span id="hobbies-error"></span>
          </div>

          <h2>Educational Details</h2>

          <div class="input-group">
            <label><strong>Matriculation:</strong></label>
            <input type="text" placeholder="Enter Your Matriculation Board" id="board" onkeyup="validateBoard()">
            <span id="matriculation-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Percentage:</strong></label>
            <input type="text" placeholder="Enter Your Percentage" id="percent" onkeyup="validatePercent()">
            <span id="percent-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Roll No.</strong></label>
            <input type="text" placeholder="Enter Your Roll" id="rollno" onkeyup="validateRollno()">
            <span id="rollno-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Passing Year:</strong></label>
            <input type="text" placeholder="Enter Your Passing Year" id="passing" onkeyup="validatePassingYear()">
            <span id="passing-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Intermediate:</strong></label>
            <input type="text" placeholder="Enter Your Intermediate Board" id="Iboard" onkeyup="validateIBoard()">
            <span id="intermediate-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Percentage:</strong></label>
            <input type="text" placeholder="Enter Your Percentage" id="Ipercent" onkeyup="validateIPercent()">
            <span id="Ipercent-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Roll No.</strong></label>
            <input type="text" placeholder="Enter Your Roll" id="Irollno" onkeyup="validateIRollno()">
            <span id="Irollno-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Passing Year:</strong></label>
            <input type="text" placeholder="Enter Your Passing Year" id="Ipassing" onkeyup="validateIPassingYear()">
            <span id="Ipassing-error"></span>
          </div>

          <div class="input-group">
            <label><strong>Upload your photo:</strong></label>
            <input type="file" id="fileUpload" onkeyup="validatePicture()">
            <span id="pic-error"></span>
          </div>

          
          <div class="input-group">
            <label><strong>Upload your signature:</strong></label>
            <input type="file" id="signUpload" onkeyup="validateSignature()">
            <span id="sign-error"></span>
          </div>

      <button onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>

      </form>

      </div>
      <script src="script.js"></script>
</body>
</html>
